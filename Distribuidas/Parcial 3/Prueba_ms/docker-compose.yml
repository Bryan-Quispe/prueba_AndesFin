services:
  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:15-alpine
    container_name: andesfin_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: andesfin
      POSTGRES_PASSWORD: andesfin123
      POSTGRES_DB: andesfin_db
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andesfin -d andesfin_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - andesfin_network

volumes:
  postgres_data:
    driver: local

networks:
  andesfin_network:
    driver: bridge