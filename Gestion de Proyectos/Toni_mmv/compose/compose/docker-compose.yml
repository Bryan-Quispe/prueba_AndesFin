version: '3.9'

services:
  postgres1:
    image: postgres:latest
    container_name: postgresEvaluation
    env_file: .env
    environment:
      - POSTGRES_USER=${USER_NAME}
      - POSTGRES_PASSWORD=${USER_PASSWORD}
      - POSTGRES_DB=${USER_DB}
    volumes:
      - pgdata1:/var/lib/postgresql
      - ../DB/PostgresBD/pg1_init.sql:/docker-entrypoint-initdb.d/pg1_init.sql:ro
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${USER_NAME} -d ${USER_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  postgres2:
    image: postgres:latest
    container_name: postgresASK
    env_file: .env
    environment:
      - POSTGRES_USER=${USER_NAME}
      - POSTGRES_PASSWORD=${USER_PASSWORD}
      - POSTGRES_DB=${USER_DB}
    volumes:
      - pgdata2:/var/lib/postgresql
    ports:
      - "5433:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${USER_NAME} -d ${USER_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  postgres3:
    image: postgres:latest
    container_name: postgresRAG
    env_file: .env
    environment:
      - POSTGRES_USER=${USER_NAME}
      - POSTGRES_PASSWORD=${USER_PASSWORD}
      - POSTGRES_DB=${USER_DB}
    volumes:
      - pgdata3:/var/lib/postgresql
    ports:
      - "5434:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${USER_NAME} -d ${USER_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  chroma:
    image: chromadb/chroma:latest
    container_name: chromaDB
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CHROMA_PERSIST_DIRECTORY=/data
    volumes:
      - chroma_data:/data:rw
    healthcheck:
      test: [ "CMD-SHELL", "ls /data/chroma.sqlite3 >/dev/null 2>&1 || ls /data || true" ]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - backend_network

  ollama:
    image: tonir30/ollama-espe:latest
    container_name: ollama-espe
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama:rw
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:11434/v1/models || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - backend_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # puerto de mensajes AMQP
      - "15672:15672" # dashboard web de RabbitMQ
    env_file: .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-evaluacion:
    image: tonir30/ms-evaluacion:latest
    container_name: ms-evaluacion
    env_file:
      - .env.mseval.production
    restart: unless-stopped
    ports:
      - "9003:80"
    networks:
      - backend_network

  ms-ask:
    image: tonir30/ms-ask:latest
    container_name: ms-ask
    env_file:
      - .env.msask.production
    restart: unless-stopped
    ports:
      - "9002:80"
    networks:
      - backend_network
    depends_on:
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_healthy

  ms-rag:
    image: tonir30/ms-rag:latest
    container_name: ms-rag
    env_file:
      - .env.msrag.production
    restart: unless-stopped
    ports:
      - "9001:80"
    networks:
      - backend_network
    depends_on:
      rabbitmq:
        condition: service_healthy

  api-gateway:
    image: nginx:alpine
    container_name: api_gateway_ME
    ports:
      # Expone el puerto 8080 de tu máquina (host)
      # y lo mapea al puerto 80 del contenedor (donde Nginx escucha)
      - "8080:80"
    volumes:
      # Monta tu archivo nginx.conf personalizado dentro del contenedor
      # El ':ro' significa 'read-only' (solo lectura), es una buena práctica.
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

    # Esto es crucial para que 'host.docker.internal' funcione
    # de forma confiable, especialmente en Linux.
    extra_hosts:
      - "host.docker.internal:host-gateway"

    networks:
      - backend_network

    depends_on:
      ms-evaluacion:
        condition: service_started
      ms-ask:
        condition: service_started
      ms-rag:
        condition: service_started

volumes:
  pgdata1:
  pgdata2:
  pgdata3:
  chroma_data:
  ollama_data:
  rabbitmq_data:

networks:
  backend_network:
    driver: bridge
